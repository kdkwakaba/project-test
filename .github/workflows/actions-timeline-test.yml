name: Actions Timeline Test

on:
  push:

jobs:
  test-actions-timeline:
    runs-on: ubuntu-latest

    steps:
      - name: Run Actions Timeline
        uses: Kesin11/actions-timeline@v2

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Command
        run: |
          echo "This is a test command."
          sleep 5
          echo "Command completed successfully."

      - name: Run Another Command
        run: |
          echo "This is another command."
          #asleep 2

      - name: Loop Command
        run: |
          for i in {1..10}; do
            echo "Iteration $i"
            sleep 1
          done

  test-job1:
    runs-on: ubuntu-latest
    needs: test-actions-timeline
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Job 1 Command
        run: |
          echo "This is Job 1 command."
          sleep 3
          echo "Job 1 completed successfully."
